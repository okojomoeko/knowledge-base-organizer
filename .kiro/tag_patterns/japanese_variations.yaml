# Japanese Language Variation Patterns
# ユーザーが自由に編集・拡張可能な日本語表記ゆれ辞書

metadata:
  version: "1.0.0"
  description: "Japanese katakana and kanji variation patterns for WikiLink detection"
  last_updated: "2025-01-19"
  contributors: ["knowledge-base-organizer"]

# カタカナ長音符のバリエーション
long_vowel_patterns:
  # インターフェース ↔ インターフェイス
  "ー":
    - ""      # 長音符なし
    - "ウ"    # ウ音
    - "ー"    # 長音符あり

  # 逆パターン（ウ → ー変換）
  "ウ":
    - "ー"
    - ""
    - "ウ"

# 子音のバリエーション
consonant_patterns:
  # サーヴィス ↔ サービス
  "ヴ":
    - "ブ"
    - "バ"

  # ディレクトリ ↔ デレクトリ
  "ティ":
    - "テ"

  # フィルタ ↔ フルタ
  "フィ":
    - "フ"

  # ウィンドウ ↔ ウンドウ
  "ウィ":
    - "ウ"

  # シェア ↔ シエア
  "シェ":
    - "シエ"

  # チェック ↔ チエック
  "チェ":
    - "チエ"

