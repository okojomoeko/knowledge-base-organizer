# キーワード抽出設定
extraction_settings:
  # 最小キーワード長
  min_keyword_length: 3

  # 最大キーワード長
  max_keyword_length: 50

  # 数字のみのキーワードを除外するか
  exclude_numbers_only: true

  # 特殊文字を含むキーワードを除外するか
  exclude_special_chars: true

  # 大文字小文字を区別するか
  case_sensitive: false

  # 重複キーワードを除去するか
  remove_duplicates: true

  # 最大抽出キーワード数（0は無制限）
  max_keywords: 100

# カテゴリ別重み設定
category_weights:
  technical_terms: 1.5
  japanese_terms: 1.2
  proper_nouns: 1.3
  compound_words: 1.1
  default: 1.0

