# 重要なキーワードパターン（優先的に抽出）
important_keywords:
  # 技術用語パターン
  technical_terms:
    patterns:
      - "\\b[A-Z]{2,}\\b"  # 大文字の略語 (API, HTTP, etc.)
      - "\\b[A-Z][a-z]+[A-Z][a-zA-Z]*\\b"  # CamelCase (JavaScript, etc.)
      - "\\b[a-z]+_[a-z]+\\b"  # snake_case
      - "\\b[a-z]+-[a-z]+\\b"  # kebab-case

